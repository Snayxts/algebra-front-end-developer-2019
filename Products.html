<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign in | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>
    
    <h2>Products:</h2>

    <ul>
        <li>
            <strong>Great green goblin</strong>

        </li>

        <li>
            <strong>Many mini millipedes</strong>
            <br>
            <em>SKU: P102</em>
            <br>
            <form method="GET">
                <input type="hidden" name="product_sku" value="SKU: P102">
                
                <label for="quantity1">quantity:</label><br>
                <input id="quantity1" type="number" name="quantity1" min="1" max="99" value="1" required>
            </form>
            <br>
        </li>

        <li>
            <strong>Prickly pink pufferfish</strong>
            <br>
            <em>SKU: P103</em>
            <br>
            <form method="GET">
                <input type="hidden" name="product_sku" value="SKU: P103">
                
                <label for="quantity2">quantity:</label><br>
                <input id="quantity2" type="number" name="quantity2" min="1" max="99" value="1" required>
            </form>
            <br>

    <form action="checkout.html" method="GET">
        <button type="submit">Proceed to checkout</button>
    </form>
</body>
</html>
